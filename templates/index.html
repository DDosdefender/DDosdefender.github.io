<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Threat Monitor</title>
    <style>
        body {
            font-family: 'Courier New', monospace;
            background-color: #001a00;
            color: #00ff00;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #002800;
            color: #00ff00;
            padding: 20px 0;
            margin-bottom: 20px;
        }
        h1, h2 {
            margin: 0 0 10px 0;
            color: #00ff00;
        }
        footer {
            margin-top: 30px;
            padding: 20px;
            background-color: #002800;
        }
    </style>
    <!-- Chart.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">

</head>
<body>
    <header>
        <h1>Test Page</h1>
        <h2>Current Threat Score: <span id="threatScore">Loading...</span></h2>
    </header>

    <main>
        <p>This is a test page for the server.</p>
    </main>

    <footer>
        <h3>Request Activity (past seconds)</h3>
        <canvas id="requestChart" width="400" height="200"></canvas>
    </footer>

    <script>
        async function loadData() {
            // Fetch the current page to get AI-score header
            const pageResponse = await fetch(window.location.href, { method: 'GET' });
            const aiScore = pageResponse.headers.get('AI-score');
            document.getElementById('threatScore').textContent = aiScore ?? "N/A";

            // Fetch request stats from server
            const statsResponse = await fetch('/request-stats');
            const statsData = await statsResponse.json();

            // Draw chart
            const ctx = document.getElementById('requestChart').getContext('2d');
            new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: ['60s', '50s', '40s', '30s', '20s', '10s'],
                    datasets: [{
                        label: 'Requests',
                        data: [
                            statsData.req_at60,
                            statsData.req_at50,
                            statsData.req_at40,
                            statsData.req_at30,
                            statsData.req_at20,
                            statsData.req_at10
                        ],
                        backgroundColor: '#00ff00'
                    }]
                },
                options: {
                    scales: {
                        y: {
                            beginAtZero: true,
                            ticks: { color: '#00ff00' }
                        },
                        x: {
                            ticks: { color: '#00ff00' }
                        }
                    },
                    plugins: {
                        legend: {
                            labels: { color: '#00ff00' }
                        }
                    }
                }
            });
        }

        loadData();
        setInterval(loadData, 5000)
    </script>
</body>
</html>
